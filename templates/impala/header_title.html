<h1 class="site-title">
{% macro heading(app, text, icon) -%}
<a href="{{ url('home') }}" title="{{ _('Return to the {0} Add-ons homepage')|f(request.APP.pretty) }}">
  <img alt="{{ APP.pretty }}" src="{{ media('img/app-icons/med/' + icon + '.gif')|safe }}">
  {{ text }}
</a>
{%- endmacro %}
{% if request.APP == amo.FIREFOX %}
  {{ heading('Firefox', _('MarketPlace'), 'firefox') }}
{% else %}
  {{ heading('', _('Add-ons'), 'generic') }}
{% endif %}
</h1>
